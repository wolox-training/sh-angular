<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="application.css" />
    <title>HTML & CSS Training</title>
  </head>
  <body>
    <form class="form-login" action="index.html" id="form-login">
      <img class="form-img" src="./assets/LogoWolox.png" alt="LogoWolox" />
      <label class="form-label-item" for="email">Email</label>
      <input class="form-item" type="text" />
      <label class="form-label-item" for="password">Password</label>
      <input class="form-item" type="password" />
      <button class="form-item-login" type="submit">Login</button>
      <button class="form-item-signup" type="submit">Sign Up</button>
    </form>
  </body>
</html>
