<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-img-book">
        <img class="book-img" src="./assets/book-cover.png" alt="Book cover" />
      </div>
      <div class="container-book">
        <div class="container-book-title">
          <h1 class="book-title">
            Titulo del libro
            <span class="description">(género)</span>
          </h1>
        </div>
        <div>
          <h2 class="book-details">
            Autor del libro:
            <span class="description">Nombre del autor del libro</span>
          </h2>
        </div>
        <div>
          <h2 class="book-details">
            Editorial:
            <span class="description">Nombre de la editorial</span>
          </h2>
        </div>
        <div>
          <h2 class="book-details">
            Año de publicación:
            <span class="description">Año publicación</span>
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
