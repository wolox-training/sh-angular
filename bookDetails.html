<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>

  <body>
    <div class="container">
      <a class="back-to-index" href="./index.html">Atrás</a>
      <div class="container-book">
        <div class="container-img-book">
          <img
            class="book-img"
            src="./assets/book-cover.png"
            alt="Book cover"
          />
        </div>
        <div class="container-book-title">
          <h1 class="book-title">Titulo del libro</h1>
          <span class="title-description">(género)</span>
        </div>
        <div class="container-book-details">
          <div>
            <h2 class="book-details">Autor del libro:</h2>
            <span class="description">Nombre del autor del libro</span>
          </div>
          <div>
            <h2 class="book-details">Editorial:</h2>
            <span class="description">Nombre de la editorial</span>
          </div>
          <div>
            <h2 class="book-details">Año de publicación:</h2>
            <span class="description">Año publicación</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
